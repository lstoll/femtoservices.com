<html>
  <head>
    <title>f e m t o s e r v i c e s</title>
    <script type="text/javascript">
      var currRick = 1;
      function switchRick() {
      document.getElementById("rick"+currRick).style.display = 'none';
      var nextRick = currRick >= 3 ? 1 : currRick+1;
      document.getElementById("rick"+nextRick).style.display = 'block';
      currRick = nextRick;
      }
      window.onload = function() {
      setInterval(switchRick, 0.3 * 1000);
      };
    </script>
  </head>
